<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
<!--        <div class="alert alert-danger" *ngIf="error">-->
<!--            <p>{{ error }}</p>-->
<!--        </div>-->
        <app-alert [message]="error" *ngIf="error"></app-alert>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input formControlName="email"
                       type="email"
                       id="email"
                       class="form-control"
                />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input formControlName="password" type="password" id="password" class="form-control"/>
            </div>
            <div>
                <button class="btn btn-primary" [disabled]="!loginForm.valid"
                        type="submit">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
                <button class="btn-primary" (click)="onSwitchMode()" type="button">
                    Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}}
                </button>
            </div>
        </form>
    </div>
</div>
